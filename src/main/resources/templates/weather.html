<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather</title>
</head>
<body>

<div class="jumbotron d-flex align-items-center">
<div class="container-fluid">


<section class="row-fluid">
    <div class="centering">
    <div class="col-md-4 col-md-offset-4 centered">

        <div class="row">
            <div class="col-md-3 centered vcenter">
                <h2 th:text=${city}></h2>
            </div>
            <div class="col-md-1 centered ">
                <img th:src=${icon} alt="">
            </div>

        </div>
        <h3 th:text="${temp}"></h3>
        <h3 th:text=${description}></h3>

        <table class="table table-striped">
            <tbody>
            <tr>
                <th>Temp min:</th>
                <td th:text="${tempmin}"></td>
            </tr>
            <tr>
                <th>Temp max:</th>
                <td th:text="${tempmax}"></td>
            </tr>
            <tr>
                <th>Humidity:</th>
                <td th:text="${humidity}"></td>
            </tr>
            <tr>
                <th>Pressure:</th>
                <td th:text="${pressure}"></td>
            </tr>
            <tr>
                <th>Wind speed:</th>
                <td th:text="${wind}"></td>
            </tr>
            <tr>
                <th>Date:</th>
                <td th:text="${date}"></td>
            </tr>
            </tbody>
        </table>
    </div>


    </div>
</section>
</div>
</div>
</body>
</html>
